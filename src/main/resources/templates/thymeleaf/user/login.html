<html layout:decorate="~{/common/layout}">
<head>
    <title>로그인</title>
</head>
    <div layout:fragment="main" id="wrap">
        <div class="bg-gray-100 flex items-center justify-center h-4/5">
            <div class="bg-white p-8 rounded-lg shadow-md w-96 mt-10">
                <img src="https://ifh.cc/g/9AqA7q.png" alt="" class="mt-4 mb-7">
                <div th:text="${msg}"></div>
                <form method="post" th:action="@{/login}">
                    <div class="mb-5">
                        <label for="username" class="font-mono block text-gray-700 font-medium mb-2">아이디</label>
                        <input type="text" id="username" name="username" class="w-full px-4 py-2 rounded border border-gray-300 focus:ring focus:ring-blue-200" placeholder="아이디를 입력하세요" autocomplete="off" required>
                    </div>
                    <div class="mb-5">
                        <label for="password" class="font-mono text-gray-700 font-medium mb-2">비밀번호</label>
                        <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded border border-gray-300 focus:ring focus:ring-blue-200" placeholder="비밀번호를 입력하세요" autocomplete="off" required>
                        <button type="submit" class="my-7 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full w-full transition duration-300 ease-in-out">로그인</button>
                        <div class="mb-4 flex items-center justify-between mb-5">
                            <a href="#" class="text-xs text-blue-400 border-2 rounded-full py-1 px-2 border-blue-400 hover:text-white hover:bg-blue-400 transition ease-out delay: 1">아이디 찾기</a>
                            <a href="#" class="text-xs text-blue-400 border-2 rounded-full py-1 px-2 border-blue-400 hover:text-white hover:bg-blue-400 transition ease-out delay: 1">비밀번호 찾기</a>
                        </div>
                    </div>
                </form>
                <div class="mt-4 text-center">
                    <p class="text-gray-600">아직 회원이 아니신가요?  <a th:href="@{/register}" class="text-blue-500 hover:underline">회원가입</a></p>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/

        /*]]>*/
    </script>
</html>
