<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @font-face {
            font-family: 'SUIT-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_suit@1.0/SUIT-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'SUIT-Regular';
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<div class="container bg-white shadow-md rounded-lg" style="width: 700px;">
    <!-- 질문 -->
    <h3 class="text-center py-4 bg-gray-200" style="width: 700px;" th:text="${question.subject}"></h3>
    <h5 class="py-2 p-4 mt-12" th:text="${question.category}"></h5>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:utext="${question.content}"></div>
            <div class="d-flex justify-content-end">
                <div th:if="${question.updateAt != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">modified at</div>
                    <div th:text="${#temporals.format(question.updateAt, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${question.user != null}" th:text="${question.user.username}"></span>
                    </div>
                    <div th:text="${#temporals.format(question.createAt, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${question.point}"></div>
                </div>
            </div>
            <div class="my-3">
                <a th:href="@{|/question/modify/${question.id}|}" class="btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${question.user != null and @rq.user.username == question.user.username}"
                   th:text="수정"></a>

                <a href="javascript:void(0);" th:data-uri="@{|/question/delete/${question.id}|}"
                   class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                   th:if="${question.user != null and @rq.user.username == question.user.username}"
                   th:text="삭제"></a>
            </div>
        </div>
    </div>
    <!-- 답변의 갯수 표시 -->
    <h5 class="border-bottom my-3 py-2"
        th:text="|${#lists.size(question.answers)}개의 답변이 있습니다.|"></h5>
    <!-- 답변 반복 시작 -->
    <div class="card my-3" th:each="answer : ${question.answers}">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
            <div class="d-flex justify-content-end">
                <div th:if="${answer.updateAt != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">modified at</div>
                    <div th:text="${#temporals.format(answer.updateAt, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${answer.user != null}" th:text="${answer.user.username}"></span>
                    </div>
                    <div th:text="${#temporals.format(answer.createAt, 'yyyy-MM-dd HH:mm')}"></div>
                </div>

<!--       댓글 채택 버튼         -->
<!--     현재 로그인한 사용자와 게시글 작성자가 같은 경우에만, 버튼 표시         -->
                <div th:if="${#authorization.expression(question.user.id == @rq.user.id)}">
                    <div th:unless="${answer.user.id == @rq.user.id}">
                        <form th:action="@{|/question/${question.id}/accept/${answer.id}|}" method="post">
                            <input type="submit" value="댓글 채택" class="btn btn-primary ml-2">
                        </form>
                    </div>
                </div>

            </div>
            <div class="my-3">
                <a th:href="|/answer/modify/${answer.id}?questionId=${question.id}" class="btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${answer.user != null and @rq.user.username == answer.user.username}"
                   th:text="수정"></a>

                <a href="javascript:void(0);" th:data-uri="@{|/answer/delete/${answer.id}?questionId=${question.id}|}"
                   class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                   th:if="${answer.user != null and @rq.user.username == answer.user.username}"
                   th:text="삭제"></a>
            </div>
        </div>
    </div>
    <!-- 답변 반복 끝  -->
    <!-- 답변 작성 -->
    <form th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}" method="post" class="my-3">

        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div>

        <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" class="form-control resize-none" rows="10"></textarea>
        <textarea sec:authorize="isAuthenticated()" th:field="*{content}" class="form-control resize-none" rows="10"></textarea>
        <input type="submit" value="답변등록" class="btn btn-primary my-2">
    </form>
</div>

<script type='text/javascript'>
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
</script>
</body>
</html>
